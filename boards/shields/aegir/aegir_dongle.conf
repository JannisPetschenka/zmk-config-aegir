# # 3 profiles (n+2)
# CONFIG_BT_MAX_CONN=5
# CONFIG_BT_MAX_PAIRED=5
#
# # combo config
# CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=7
#
# # dongle mode
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Enable BLE
# https://zmk.dev/docs/config/system#bluetooth
CONFIG_ZMK_BLE=y

# Use over USB
# https://zmk.dev/docs/config/system#usb
CONFIG_ZMK_USB=y

# Boost bluetooth signal, since why not when powered by USB
# https://zmk.dev/docs/troubleshooting/connection-issues#unreliableweak-connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Disable sleep for dongle
CONFIG_ZMK_SLEEP=n
